<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bank Alert</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #fff3f3;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 60px 20px;
      color: #b30000;
    }

    .alert-box {
      border: 2px solid #ff4d4d;
      background-color: #ffe6e6;
      display: inline-block;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
    }

    .balance {
      font-size: 36px;
      font-weight: bold;
      margin-top: 20px;
      color: #990000;
    }

    .message {
      font-size: 18px;
      margin-top: 10px;
    }

    .warning {
      margin-top: 30px;
      color: #cc0000;
      font-size: 16px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>⚠️ URGENT BANK ALERT ⚠️</h1>

  <div class="alert-box">
    <div class="balance">₹0.00</div>
    <div class="message">Your bank balance is critically low.</div>
    <div class="message">All funds have been debited.</div>
    <div class="warning">If this wasn’t you, contact support immediately.</div>
  </div>

  <audio id="alertSound" autoplay>
    <source src="https://www.soundjay.com/button/sounds/beep-07.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Vibrate on load
    if ("vibrate" in navigator) {
      navigator.vibrate([500, 300, 500]);
    }

    // Replay sound just in case
    const sound = document.getElementById("alertSound");
    sound.play().catch(() => {
      // Autoplay might be blocked, will play on user interaction
      document.body.addEventListener("click", () => {
        sound.play();
      }, { once: true });
    });
  </script>
</body>
</html>
