<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Watch Videos & Earn</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .container {
      text-align: center;
      padding: 20px;
    }
    .earn-title {
      font-size: 1.5rem;
      color: #333;
      margin-bottom: 1rem;
    }
    .start-button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .phonepe-screen {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #ffffff;
    }
    .logo {
      width: 80px;
      margin-bottom: 20px;
    }
    .loading {
      font-size: 1rem;
      color: #666;
      margin-top: 10px;
    }
    .popup {
      display: none;
      background-color: #fff4e5;
      color: #b33c00;
      padding: 15px;
      margin-top: 30px;
      border: 1px solid #ffc107;
      border-radius: 5px;
      max-width: 90%;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container" id="mainContent">
    <h1 class="earn-title">Earn ₹1000 per day by just watching 2 YouTube videos</h1>
    <button class="start-button" onclick="startPrank()">Start Now</button>
  </div>

  <div class="phonepe-screen" id="prankScreen">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f5/PhonePe_Logo.svg/512px-PhonePe_Logo.svg.png" alt="PhonePe Logo" class="logo">
    <div class="loading">Processing transaction...</div>
    <div class="popup" id="popupMessage">
      ₹84,999 has been debited from your account.<br>
      Thank you for using PhonePe.<br>
      If this wasn't you, please report the transaction immediately.
    </div>
  </div>

  <script>
    function startPrank() {
      document.getElementById("mainContent").style.display = "none";
      const prankScreen = document.getElementById("prankScreen");
      prankScreen.style.display = "flex";
      
      setTimeout(() => {
        document.getElementById("popupMessage").style.display = "block";
      }, 3000);
    }
  </script>
</body>
</html>
